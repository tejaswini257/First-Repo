<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <p>Student Registration Form</p>
    <form action="">
        <p>Enter Your First name: <input type="text" placeholder="Enter First Name" name="fname"/></p>
        <p>Enter your Last name: <input type="text" placeholder="Enter Last Name" name="lname"/></p>
        <p>Enter your Age: <input type="number" placeholder="Enter age" name="age"/></p>
        <p>Enter Password: <input type="password" placeholder="Enter password" name="password"/></p>
        <hr/>
        <p>Enter your gender: </p>
        <span>Female:<input type="radio" name="gender" value="female"></span>
        <span>Male:<input type="radio" name="gender" value="Male"></span>
        <span>Other:<input type="radio" name="gender" value="Other"></span>
        <hr/>
        <p>Select Favorite subjects</p>
        <p>c++: <input type="checkbox" name="subject" value="c++"></p>
        <p>java: <input type="checkbox" name="subject" value="java"></p>
        <p>DBMS: <input type="checkbox" name="subject" value="DBMS"></p>
        <p>TOC: <input type="checkbox" name="subject" value="TOC"></p>
        <hr/>
        <p>Enter your image <input type="file" name="password"></p>
        <hr/>
        <p>Write down the feedback: <textarea rows="5"></textarea></p>
        <input type="submit" value="Enter"/>
        <br>
        <br>
        <input type="reset" value="Reset"/>
    </form>
    
</body>
</html>
